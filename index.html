<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Timer 1-9
      </title>
      <link rel="stylesheet" href="stylesheet.css">
    </head>
  </head>
  <body>
    <div class="input-container">
      <h5>Enter value from 1 and 9</h5>
      <div id="input-box">
        <input id="value-box" type="number" name="" value="" min="1" max="9">
        <button type="submit" name="button">Start Counter</button>
      </div>
    </div>
    <div class="display">
      <div class="display-window">
        <p class="previous">0</p>
        <p class="next">1</p>
      </div>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
